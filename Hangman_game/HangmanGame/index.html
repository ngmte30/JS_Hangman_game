<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman-SuperCharge</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Hangman</h1>
    <div class="keyboard-text" id="keyboard-text"> 
         <p>Use your keyboard to enter a letter</p> 
    </div>
    <div class="main-container" id="main-container">
        <svg height="250" width="200" class="stickman-container">
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />
            <circle cx="140" cy="70" r="20" class="stickman-part" />
            <line x1="140" y1="90" x2="140" y2="150" class="stickman-part" />
            <line x1="140" y1="120" x2="120" y2="100" class="stickman-part" />
            <line x1="140" y1="120" x2="160" y2="100" class="stickman-part" />
            <line x1="140" y1="150" x2="120" y2="180" class="stickman-part" />
            <line x1="140" y1="150" x2="160" y2="180" class="stickman-part" />
        </svg>
        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>
        <div class="word" id="word"></div>
    </div>

    <div class="length-container" id="length-container">
        <div class="length-selector">
            <h2 id="length-message">Select the length of the word</h2>
            <div class="number-container">
                <div class="slidecontainer">
                    <input type="range" min="8" max="14" value="50" class="slider" id="range">
                    <p>Length: <span id="outputText"></span></p>
                  </div>
            </div>
            <button id="start-button">START</button>
        </div>
    </div>
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="result-message"></h2>
            <button id="play-button">PLAY AGAIN</button>
        </div>
    </div>
    <div class="entered-container" id="entered-container">
        <p>You have already entered this letter</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
